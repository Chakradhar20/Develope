<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List search</title>
</head>
<body>
	<input type="text" name="s" id="fuss" list="names" autocomplete="off">

		<option value="Chintu"></option>
		<option value="Chakradhar"></option>
		<option value="Charle"></option>
	</datalist>

</body>
</html>
